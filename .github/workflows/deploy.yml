name: Deploy to FTP and VPS on push to main

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - 'server/server.js'

jobs:
  deploy:
    name: Deploy to FTP and VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check which paths changed
        id: check
        uses: dorny/paths-filter@v3
        with:
          filters: |
            public:
              - 'public/**'
            server:
              - 'server/server.js'

      # üöÄ FTP Deploy
      - name: Deploy public/ via FTP
        if: steps.check.outputs.public == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./public/
          server-dir: /
          dangerous-clean-slate: false

      # üîê SSH + pm2
      - name: Deploy server.js to VPS
        if: steps.check.outputs.server == 'true'
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

          # Copiar server.js
          scp -i private_key -o StrictHostKeyChecking=no server/server.js ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/ruta/en/el/vps/server.js

          # Reiniciar aplicaci√≥n con pm2
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd /ruta/en/el/vps
          pm2 start server.js --name whatsappbot || pm2 restart whatsappbot
          EOF
