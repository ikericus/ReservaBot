name: Deploy

on:
  push:
    # Esto es para que el workflow se dispare solo si cambia algo en public/** o server/**
    paths:
      - 'public/**'
      - 'server/**'

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && (contains(join(github.event.commits.*.added, ''), 'public/') || contains(join(github.event.commits.*.modified, ''), 'public/') || contains(join(github.event.commits.*.removed, ''), 'public/')) }}
    steps:
      - uses: actions/checkout@v3
      - name: Deploy public/ via FTP
        if: steps.check.outputs.public == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./public/
          server-dir: /
          dangerous-clean-slate: false

  server-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && (contains(join(github.event.commits.*.added, ''), 'server/') || contains(join(github.event.commits.*.modified, ''), 'server/') || contains(join(github.event.commits.*.removed, ''), 'server/')) }}
    steps:
      - uses: actions/checkout@v3
      - name: Deploy server.js
        run: |
           echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
           chmod 600 private_key

           # Subir el archivo al VPS
           scp -i private_key -o StrictHostKeyChecking=no server/server.js ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/debian/whatsapp-server/server.js

           # Reiniciar con pm2 usando ruta absoluta
           ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
           cd /home/debian/whatsapp-server
           /home/debian/.nvm/versions/node/v20.19.2/bin/pm2 restart whatsapp-server || /home/debian/.nvm/versions/node/v20.19.2/bin/pm2 start server.js --name whatsapp-server
           EOF
